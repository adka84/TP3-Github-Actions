name: yarn CI
run-name: ${{ github.actor }} is testing out yarn

on: [push]
jobs: 
  build-and-test:
  name: yarn CI
  runs-on: ubuntu-latest
  defaults:
    run:
      working-directory: ./api

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: yarn install
      - run: yarn test
      - run: yarn build
      